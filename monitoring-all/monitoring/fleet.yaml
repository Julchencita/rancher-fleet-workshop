defaultNamespace: cattle-monitoring-system

helm:
  releaseName: rancher-monitoring
  repo: https://charts.rancher.io
  chart: rancher-monitoring
  version: 100.1.3+up19.0.3
  values:
    prometheus:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
          nginx.ingress.kubernetes.io/auth-type: basic
          nginx.ingress.kubernetes.io/auth-secret: prometheus-basic-auth
        paths:
          - /
        pathType: Prefix

diff:
  comparePatches:
    - apiVersion: admissionregistration.k8s.io/v1
      kind: MutatingWebhookConfiguration
      name: rancher-monitoring-admission
      operations:
        - {"op":"remove", "path":"/webhooks"}
    - apiVersion: admissionregistration.k8s.io/v1
      kind: ValidatingWebhookConfiguration
      name: rancher-monitoring-admission
      operations:
        - {"op":"remove", "path":"/webhooks"}

targetCustomizations:
- name: fleet01
  helm:
    values:
      prometheus:
        ingress:
          hosts:
            - prometheus.fleet01.<IP>.sslip.io
          tls:
            - secretName: prometheus-ingress-tls
              hosts:
                - prometheus.fleet01.<IP>.sslip.io
  clusterName: fleet01
- name: fleet02
  helm:
    values:
      prometheus:
        ingress:
          hosts:
            - prometheus.fleet02.<IP>.sslip.io
          tls:
            - secretName: prometheus-ingress-tls
              hosts:
                - prometheus.fleet02.<IP>.sslip.io
  clusterName: fleet02
- name: fleet03
  helm:
    values:
      prometheus:
        ingress:
          hosts:
            - prometheus.fleet03.<IP>.sslip.io
          tls:
            - secretName: prometheus-ingress-tls
              hosts:
                - prometheus.fleet03.<IP>.sslip.io
  clusterName: fleet03
- name: central
  helm:
    values:
      prometheus:
        ingress:
          hosts:
            - prometheus.central.<IP>.sslip.io
          tls:
            - secretName: prometheus-ingress-tls
              hosts:
                - prometheus.central.<IP>.sslip.io
      grafana:
        sidecar:
          dashboards:
            multicluster:
              global:
                enabled: true
              etcd:
                enabled: true
          datasources:
            url: http://prometheus-operated.central-monitoring-system:9090/
  clusterName: central
